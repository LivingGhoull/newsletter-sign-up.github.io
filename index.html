<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/newsletter-sign-up.github.io/style.css">
    <link rel="stylesheet" href="/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <script defer src="/newsletter-sign-up.github.io/script.js"></script>

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

  </head>
  <body>
    <main>
      <section id="hero-container">
        <div>
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>

          <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>

          <!-- Sign-up form start -->
          <form id="email-submit" onsubmit="SubmitEmail(event)">
            <div>
              <label for="email">Email address</label>
              <p class="label-error">Valid email required</p>
            </div>
            <input
              type="text"
              id="email"
              placeholder="email@company.com"
            />
            <button>Subscribe to monthly newsletter</button>
          </form>
          <!-- Sign-up form end -->
        </div>

        <div id="img-holder">
          <img
            id="desktop-img"
            src="/newsletter-sign-up.github.io/assets/images/illustration-sign-up-desktop.svg"
            alt=""
          />
          <img
            id="mobile-img"
            src="/assets/images/illustration-sign-up-mobile.svg"
            alt=""
          />
        </div>
      </section>
    </main>
  </body>
</html>
